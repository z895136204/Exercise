  <script>
    let ary = [1, 3, 5, 9, 6, 4, 2, 8, 7]
    function buble(ary) {
      for (var i = 0; i < ary.length; i++) {
        for (var j = 0; j < ary.length - 1; j++) {
          if (ary[j] > ary[j + 1]) {
            var temp = ary[j];
            ary[j] = ary[j + 1];
            ary[j + 1] = temp;
          }
        }
      }
      return ary
    }
    console.log(buble(ary))
  </script>
